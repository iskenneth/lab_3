{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papNlz...==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f3f3f3;
        color: #333;
    }

    .contact-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        width: 350px;
        margin: 80px auto;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        color: #444;
    }

    .contact-icons a {
        display: inline-block;
        margin: 0 12px;
        font-size: 30px;
        color: #494d4d;
        transition: 0.3s;
    }

    .contact-icons a:hover {
        color: #100f0f;
        transform: scale(1.2);
    }
</style>

<div class="contact-container">
