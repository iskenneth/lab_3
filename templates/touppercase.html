{% extends "base.html" %}
{% block title %}To Uppercase{% endblock %}

{% block content %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 50px 20px;
    }
    .card {
        background-color: gray;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.8s ease;
    }
    .card h1 {
        color: #3c4141;
        margin-bottom: 15px;
    }
    .card label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    .card input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }
    .card input[type="submit"] {
        background-color: #494d4d;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    .card input[type="submit"]:hover {
        background-color: #100f0f;
        transform: translateY(-2px);
    }
    .result-box {
        background-color: #dadcdb;
        border: 1px solid #4d5351;
        border-radius: 10px;
        padding: 15px;
        margin-top: 20px;
    }
    .result-box h2 {
        margin-bottom: 8px;
        color: #0e0d0f;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="container">
    <div class="card">
        <h1>Convert String to Uppercase</h1>

        <form action="/works/toUpperCase" method="post">
            <label for="inputString">Enter a string:</label>            
            <input type="text" id="inputString" name="inputString" placeholder="Type here..." required>
            <input type="submit" value="Convert">
        </form>

        {% if result %}
        <div class="result-box">
            <h2>Result</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
