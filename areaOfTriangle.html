<!DOCTYPE html>
<html>
<head>
    <title>Area of Triangle</title>
</head>
<body>
    <h1>Compute Area of Triangle</h1>

    <form action="/areaOfTriangle" method="post">
        <label for="base">Enter base:</label>
        <input type="number" id="base" name="base">
        <input type="submit" value="Compute Area">
    </form>

    {% if result %}
    <p>Area of Triangle: {{ result }}</p>
    {% endif %}
</body>
</html>
