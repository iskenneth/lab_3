<!DOCTYPE html>
<html>
<head>
    <title>Area Of Circle</title>
</head>
<body>
    <h1>Area Of Circle</h1>

    <form action="/areaOfCircle" method="post">
        <label for="radius">Enter a radius:</label>
        <input type="number" id="radius" name="radius">
        <input type="submit" value="Compute Area">
    </form>

    {% if result %}
    <p>Area of the circle: {{ result }}</p>
    {% endif %}
</body>
</html>
